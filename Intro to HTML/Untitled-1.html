<html>
<head>
  <title>Media Query Example</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-size: 16px;
    }

    /* Media Query for screens smaller than 768 pixels wide */
    @media screen and (max-width: 768px) {
      body {
        background-color: #ccc;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Hello, this is a basic media query example!</h1>
  <p>The background color and font size will change based on the screen size.</p>
</body>
</html>
