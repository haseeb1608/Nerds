<h2>The unshift() Method</h2>

<p>The unshift() method adds new elements to the beginning of an array:</p>

<p id="demo1"></p>

<p id="demo2"></p>
<p id="demo3"></p>
<script>
const x = [-5,10,20,500,2,-6];

function isiteven(
    a=0;
    b=x[a]/0;

        return x[a];
    }
)
